stages:
  - build
  - deploy

build:
  image: node:latest
  stage: build
  script:
    - npm install -g @angular/cli@latest
    - npm install
    - npm run build
  artifacts:
    paths:
      - dist/
    expire_in: 1 hour


deploy:
  image: python:latest
  stage: deploy
  only:
    - dev
  script:
    - pip install awscli
    - aws configure set aws_default_region ap-south-1
    - aws configure set aws_access_key_id AKIAQ26RTVO4I6FDB3HB
    - aws configure set aws_secret_access_key 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
    - aws s3 rm s3://virtual-institute --recursive
    - aws s3 sync ./dist s3://virtual-institute --acl public-read