<body class="bg-light-blue">

    <section class="stu-dashboard mt-5">
        <div class="container">
            <div class="row">
                <div class="offset-lg-1 col-lg-10">
                    <h5><span class="float-right "><a class="text-light btn mb-3" (click) = "goToDashboard()"> <i class="fas fa-tachometer-alt"></i> Dashboard </a>
                                  </span></h5>
                </div>
                <div class="col-lg-10 offset-lg-1 col-sm-12">
                    <div class="border-double ">
    
                    <form class="bg-light p-4" action="">
                        <div class="row">
                            <div class="col-lg-12 col-sm-12">
                                <h5
                                class="pb-3 pt-1 text-blue text-left text-capitalize"
                            >
                                <i class="fas fa-arrows-alt"></i>
                                Edit Module
                                <span class="float-right"
                                    ><a
                                        class="btn mb-3"
                                        (click) = 'goToView()'
    
                                        >
                                        <i class="fas fa-eye"></i> View
                                    </a>
                                </span>
                                <span class="float-right"
                                    ><a
                                        class="btn mb-3"
                                        (click) = 'goToAdd()'
                                        >
                                        <i class="fas fa-edit"></i> Add
                                    </a>
                                </span>
                            </h5>
                            <div [hidden]="enableAlert()" class="alert alert-danger" role="alert" style="height: 40px; text-align: center;font-size: medium;padding-top: 10px;">
                                Special Characters and Numbers are not Allowed
                            </div>
    
                            <div [hidden]="!enableButton()" class="alert alert-danger" role="alert" style="height: 40px; text-align: center;font-size: medium;padding-top: 10px;">
                                All Fields Are Required
                             </div>
                            </div>
                           <!--  <div class="col-lg-3 col-sm-12">
                                <button type="submit" class="btn-mat"><span>View Department</span></button>
                            </div> -->
                        </div>
                    
                    
            <div class="row">
                <div class="col-lg-12 col-sm-12">
                <div class="bg-light-yellow ml-1 mr-1 p-3 row position-relative">
                
    
                <div class="col-lg-3 cl-sm-12 mb-3 form-group">
                    <label for="insType">Parent Module</label>
                    <select class="form-control" id="module" name="module"  [(ngModel)] = 'newParentModule' >
                        <option selected>{{newParentModule}}</option>
                        <option>E Library</option>
                        <option>E Fees</option>
                        <option>E Org</option>
                        <option> E Exam</option>
    
                    </select>
                </div>
                <div class="col-lg-5 cl-sm-12 mb-3 form-group">
                    <label for="feesHead">Module Name</label>
                    <input data-toggle="tooltip" data-placement="bottom" pattern="[A-Za-z]"
                    #newModuleNameControl='ngModel' [(ngModel)] = 'newModuleName'                                               
                    title="Demo tooltip text" type="text" name="moduleName" id="moduleName" class="form-control inputFocus" placeholder="Module Name" required minlength="1" >
                </div>
    
                <div class="col-lg-4 cl-sm-12 mb-3 form-group dropdown">
                    <label for="feesHead">Connected Modules</label>
    
                    <input data-toggle="tooltip" pattern="[A-Za-z]"
                    #newConnectedModuleControl='ngModel' [(ngModel)] = 'newConnectedModules'                                              
                    data-placement="bottom" title="Demo tooltip text" type="text" name="connectedModules" id="connectedModules" class="form-control inputFocus" placeholder="Connected Modules" required >
                </div>
                    <div class="col-lg-2 offset-lg-5 button-container mt-3 text-center">
                        <button type="button" id="cusEdit" 
                        style="
                              background: linear-gradient(
                                180deg,
                                #f4bd22 50%,
                                #eeae20 50%
                              );
                              padding: 0.5rem;
                            "
                        class="btn btn-block btn-common-color btn-lg text-white" (click) = "onClick()" [disabled]="enableButton()||!enableAlert()"><span> Edit <i class="fas fa-caret-right btn-style1"></i></span></button>
                    </div>
            </div>
    
        </div>
    
    
            </div>
                                <!-- add more row end-->
    
        <!-- </div> -->
                                   
                                </form>
                          </div>
                            </div>
                        </div>
                    </div>
                </section> 
    
         <footer class="py-2 bg-dark">
            <div class="container">
                <p class="m-0 text-center text-white"> &copy;
                    <script type="text/javascript">
                        document.write(new Date().getFullYear());
                    </script> | All Rights Reserved</p>
            </div>
            <!-- /.container -->
        </footer>
        <footer class="footer-bottom">
            <a href="#" >
                <img src="/assets/images/float-support.png" alt="support" class="float-support">
            </a>
            <a href="#"><img src="/assets/images/float-chat.png" alt="chat" class="float-chat">
            </a>
        </footer>
