<mat-accordion *ngFor="let socialHandle of socialHandleList">
    <mat-expansion-panel class="my-1" style="background-color: bisque;">
        <mat-expansion-panel-header>
            <mat-panel-title> {{ socialHandle.socialMediaType }} </mat-panel-title>
        </mat-expansion-panel-header>
        <p>LINK: {{ socialHandle.socialMediaLink }}</p>
        <div class="d-flex justify-content-end">
            <button class="mx-3" mat-raised-button color="warn" (click)="deleteSocialHandle(socialHandle.id)">
                Remove
            </button>
            <button mat-raised-button color="warn" (click)="editSocialHandle(socialHandle.id)">
                Edit
            </button>
        </div>
    </mat-expansion-panel>
</mat-accordion>

<div class="my-2">
    <form [formGroup]="social">
        <div class="row">
            <div class="col-4">
                <mat-form-field appearance='fill' class="w-100">
                    <mat-label>Social Media Type</mat-label>
                    <mat-select formControlName="socialMediaType">
                        <mat-option value="Facebook">Facebook</mat-option>
                        <mat-option value="Instagram">Instagram</mat-option>
                        <mat-option value="Twitter">Twitter</mat-option>
                        <mat-option value="Youtube">Youtube</mat-option>
                        <mat-option value="LinkedIn">LinkedIn</mat-option>
                    </mat-select>
                </mat-form-field>
            </div>
            <div class="col-8">
                <mat-form-field appearance='fill' class="w-100">
                    <mat-label>Social Media Link</mat-label>
                    <input matInput formControlName="socialMediaLink">
                </mat-form-field>
            </div>
        </div>
        <div class="d-flex justify-content-end">
            <button (click)="addSocialHandle()" [disabled]="!this.social.valid" mat-raised-button color="primary">
                Add
            </button>
        </div>
    </form>
</div>
