<body class="bg-light-blue" style="height: 100%;">
   

    <section class="stu-dashboard">
        <div class="container">
            <div class="row">
                <div class="offset-lg-1 col-lg-10">
                    <h5>
                        <span class="float-right"><a class="text-light btn mb-3" (click)="onDashboard()">
                                <i class="fas fa-tachometer-alt"></i> Dashboard
                            </a>
                        </span>
                    </h5>
                </div>
                <div class="col-lg-10 offset-lg-1 col-sm-12">
                    <div class="border-double">
                        <form class="bg-light p-4" action="" #packageForm = "ngForm">
                            <div class="row">
                                <div class="col-lg-12 col-sm-12">
                                    <h5 class="pb-3 pt-1 text-blue text-left text-capitalize">
                                        <i class="fas fa-arrows-alt"></i> Edit Package<span class="float-right"><a
                                                class="btn mb-3" (click)="onView()">
                                                <i class="fas fa-eye"></i> View
                                            </a>
                                        </span>
                                        <span class="float-right"><a class="btn mb-3" (click)="onAdd()">
                                            <i class="fas fa-edit"></i> Add
                                        </a>
                                    </span>
                                    </h5>
                                </div>
                               
                            </div>

                            
                            

                            <div class="row">
                                <div class="col-lg-12 col-sm-12">
                                    <div class="bg-light-yellow ml-1 mr-1 p-3 row position-relative">
                                        <!-- row 1 -->
                                        <div class="col-lg-3 cl-sm-12 mb-3 form-group">
                                            <label for="insType">Package Type<span style="color: red;">*</span> </label>
                                            <select class="form-control" id="insType" name="packageType" required (change)="packageTypeOnChange($event)" [(ngModel)]="packageType" #packageTypeControl="ngModel">
                                               
                                                <option value="{{packageType}}">{{packageType}}</option>
                                                <option value="{{type}}" *ngFor="let type of packageTypeArray">{{type}}</option>
                                               
                                            </select>
                                        </div>
                                        <div class="col-lg-6 cl-sm-12 mb-3 form-group">
                                            <label for="packageName">Package Name<span style="color: red;">*</span></label>
                                            <input data-toggle="tooltip" data-placement="bottom"
                                                title="Demo tooltip text" type="text" name="packageName" pattern="[a-zA-Z0-9' -]+" 

                                                id="packageName" class="form-control inputFocus" [(ngModel)]="packageName" #packageNameControl="ngModel"
                                                placeholder="Package Name" required />
                                                <div [hidden]="(packageNameControl.valid || packageNameControl.untouched)">
                                                    <p style="color: red;">Only AlphaNumeric and special chars like -'</p>
                                                </div>
                                                
                                            
                                        </div>
                                       
                                        <div class="col-lg-3 cl-sm-12 mb-3 form-group">
                                            <label for="insType">Payment Plan<span style="color: red;">*</span> </label>
                                            <select class="form-control" id="paymentPlan" name="paymentPlan" required (change)="paymentPlanOnChange($event)"
                                                 [(ngModel)]="paymentPlan" #paymentPlanControl="ngModel">
                                                <!-- <option value="Choose" selected disabled>Payment Plan</option> -->
                                                <option value="{{paymentPlan}}">{{paymentPlan}}</option>
                                                <option value="{{plan}}" *ngFor="let plan of paymentPlanArray">{{plan}}</option>
                                                
                                            </select>
                                        </div>

                                        <!-- row 2 -->
                                        <div class="col-lg-6 cl-sm-12 mb-3 form-group">
                                            <label for="packageDuration">Package Duration<span style="color: red;">*</span></label>
                                            <input data-toggle="tooltip" data-placement="bottom"
                                                title="Demo tooltip text" type="text" name="packageDuration" 
                                                id="packageDuration" class="form-control inputFocus" [(ngModel)]="packageDuration" #packageDurationControl="ngModel"
                                                placeholder="Package Duration" required />
                                        </div>
                                        <div class="col-lg-6 cl-sm-12 mb-3 form-group">
                                            <label for="packagePrice">Package Price<span style="color: red;">*</span></label>
                                            <input data-toggle="tooltip" data-placement="bottom"
                                                title="Demo tooltip text" type="text" name="packagePrice" 
                                                id="packagePrice" class="form-control inputFocus" [(ngModel)]="packagePrice" #packagePriceControl="ngModel"
                                                placeholder="Package Price" required />
                                        </div>

                                        <!-- row 3 -->
                                        <div class="col-lg-12 cl-sm-12 mb-3 form-group">
                                            <label for="packageDescription">Package Description</label>
                                            <textarea data-toggle="tooltip" data-placement="bottom"
                                                title="Demo tooltip text" type="text" name="packageDescription" 
                                                id="packageDescription" class="form-control inputFocus" [(ngModel)]="packageDescription"
                                                placeholder="Enter your Message">
                                            </textarea>
                                        </div>

                                        <!-- row 4 -->
                                        <div class="col-lg-3 cl-sm-6 mb-3 ml-3 form-group form-check">
                                            <input type="checkbox" class="form-check-input" name="isTrial" [(ngModel)]="isTrial" id="trialPackage" (change)="checkBoxOnChange($event)">
                                            <label class="form-check-label" for="exampleCheck1">Trial Package</label>
                                        </div>
                                        
                                        <div class="col-lg-6 cl-sm-12 mb-3 form-group">
                                            <label for="packagePrice">Trial Duration<span *ngIf="isTrial" style="color: red;">*</span></label>
                                            <input data-toggle="tooltip" data-placement="bottom"
                                                title="Demo tooltip text" type="text" name="trialDuration"
                                                id="trialDuration" class="form-control inputFocus" [(ngModel)]="trialDuration"
                                                placeholder="Trial Duration" />
                                        </div>

                                        <div class="col-lg-2 offset-lg-5 button-container mt-3 text-center">
                                            <button [disabled]="(!packageForm.form.valid ||requiredTrialDuration()) || (!requiredPackageValidator() || !requiredDurationValidator() || !requiredPriceValidator())" type="button" id="cusEdit" (click)="onSubmit()"
                                                class="btn btn-block btn-common-color btn-lg text-white" style="
                          background: linear-gradient(
                            180deg,
                            #f4bd22 50%,
                            #eeae20 50%
                          );
                          padding: 0.5rem;
                        ">
                                                <span>
                                                    Edit <i class="fas fa-caret-right btn-style1"></i></span>
                                            </button>
                                        </div>
                                    </div>
                                </div>
                            </div>
                            <!-- add more row end-->

                            <!-- </div> -->
                            <div class="row ml-3 text-center" style="color: red;">
                                <p>Fields with * are mandatory</p>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </section>

    <footer class="py-2 bg-dark mt-3">
        <div class="container">
            <p class="m-0 text-center text-white">
                &copy;
                <script type="text/javascript">
                    document.write(new Date().getFullYear());
                </script>
                | All Rights Reserved
            </p>
        </div>
        <!-- /.container -->
    </footer>
    <footer class="footer-bottom">
        <a href="#">
            <img src="/assets/images/float-support.png" alt="support" class="float-support" />
        </a>
        <a href="#"><img src="/assets/images/float-chat.png" alt="chat" class="float-chat" />
        </a>
    </footer>
    
</body>
